<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop | Your Virtual Shopping</title>
    <link rel="stylesheet" href="./styles/container.css">
    <link rel="stylesheet" href="./styles/header.css">
    <link rel="stylesheet" href="./styles/content.css">
    <link rel="stylesheet" href="./styles/footer.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="header-logo">
                <img src="./assets/logo.svg" alt="Logo">
            </div>
            <div class="header-center">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Products</a>
                <a href="#">Support</a>
            </div>
            <div class="header-right">
                <div class="search">
                    <img src="./assets/search-icon.svg" alt="Busca">
                </div>
                <div class="carrinho">
                    <img src="./assets/carrinho-icon.svg" alt="Carrinho">
                </div>
                <div class="menu">
                    <img src="./assets/menu-icon.svg" alt="Menu">
                </div>
            </div>
        </div>
        <div class="content-container">
            <div class="img-fone">
                <img src="./assets/fone.png" alt="Fone">
            </div>
            <div class="fone-info">
                <p class="header-container">
                    HYPER X ON-EAR
                </p>
                <div class="header-info">
                    <p class="header-border">
                        Wireless over-ear headphones
                    </p>
                    <p class="header-border">
                        Driver unit
                    </p>
                    <p class="header-light">
                        70 mm, dome type (CCAW Voice Col)
                    </p>
                    <p class="header-border">
                        Frequency Response
                    </p>
                    <p class="header-light">
                        4 Hz + 100.000 Hz
                    </p>
                </div>
                <div class="buy">
                    <p class="price">
                        $89.99
                    </p>
                    <button>
                        Add to Cart
                    </button>
                </div>
            </div>
        </div>
        <div class="footer-container">
            <div class="footer">
                <div class="heart-beat">
                    <img src="./assets/heart-beat-icon.svg" alt="FrequÃªncia">
                    <p>
                        High-Resolution Audio compatible
                    </p>
                </div>
                <div class="bluetooth">
                    <img src="./assets/bluetooth-icon.svg" alt="bluetooth">
                    <p>
                        Wireless connectivity using bluetooth
                    </p>
                </div>
                <div class="bateria">
                    <img src="./assets/bateria-icon.svg" alt="Bateria">
                    <p>
                        A powerful battery that lasts up to 4 hours of use
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
